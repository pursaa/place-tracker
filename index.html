<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <form id="place">
        <div class="form-group">
          <label for="place-name">Place:</label>
          <input type="text" id="place-name" class="form-control">
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" class="form-control">
        </div>
        <div class="form-group">
          <label for="landmarks">Landmarks:</label>
          <input type="text" id="landmarks" class="form-control">
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" class="form-control">
        </div>
        <div class="form-group">
          <label for="notes">Notes:</label>
          <input type="text" id="notes" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div class="output">
        <div class="display">
          <h3></h3>
          <p><strong>Landmarks: </strong><span class="landmarks"></span></p>
          <p><strong>Date: </strong><span class="date"></span></p>
          <p><strong>Notes: </strong><span class="notes"></span></p>
        </div>
        <ul class="visited">

        </ul>
      </div>
    </div>
  </body>
</html>
